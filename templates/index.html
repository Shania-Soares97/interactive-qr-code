<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Islands</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-heading">
            <h2><span class="icon">ðŸ—¿</span> Easter Island</h2>
        </div>

        <!-- Image after heading -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/easter.png') }}" alt="Easter Island" class="main-image">
        </div>

        {% if translated %}
            <p id="text">{{ translated }}</p>
        {% else %}
            <p>No description available.</p>
        {% endif %}

        <!-- Language Selection -->
        <form method="POST" class="language-buttons">
            <h3>Select Language:</h3>
            <button type="submit" name="language" value="en">English</button>
            <button type="submit" name="language" value="fr">French</button>
            <button type="submit" name="language" value="hi">Hindi</button>
            <button type="submit" name="language" value="es">Spanish</button>
        </form>

        <!-- Audio Playback -->
        {% if audio %}
            <h4>Audio Description: </h4>
            <audio controls autoplay>
                <source src="{{ audio }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}

        <!-- Chatbot Section -->
        <hr>
        <h3>Ask the Chatbot</h3>
        <div class="card chat-wrapper">
            <div class="chat-inner">
                <div id="chat-box"></div>
                <div class="chat-controls">
                    <input type="text" id="chat-input" placeholder="Type your question..." />
                    <div class="chat-buttons">
                        <button onclick="sendMessage()">Send</button>
                        <button id="toggle-voice" onclick="toggleVoice()">ðŸ”Š Voice On</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
